<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/reset.css">
    <title>Blog pessoal | Formulário de postagem</title>
</head>
<body>
    <header class="header-container">
        <h1 class="title-aplication">Blog pessoal</h1>
        <nav class="nav-container">
            <ul class="links-container">
                <li class="list-link"><a class="link nav-link" href="/">Home</a></li>
                <li class="list-link"><a class="link nav-link" href="/novo-post">Nova publicação</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <article class="post-container">
            <form class="form-container" th:action="@{${post.id == 0} ? '/postar' : '/editar/' + ${post.id}}" method="post" th:object="${post}">
                <h3 class="post-title" th:text="${post.id == 0} ? 'Nova publicação' : 'Editar publicação'"></h3>
                <label for="titulo">Titulo</label>
                <input class="input input-title" type="text" id="titulo" th:field="*{titulo}" placeholder="Digite o título do post">
                <label for="conteudo">Texto</label>
                <textarea class="input input-conteudo" id="conteudo" th:field="*{conteudo}" placeholder="Digite o conteúdo do post"></textarea>
                <input class="input-button"  type="submit" th:value="${post.id == 0} ? 'Criar' : 'Atualizar'">
            </form>
        </article>
    </main>
    <footer class="footer-container">
        <h2 class="dev-title">Desenvolvido por <strong class="dev-name">Thatyane Marques</strong></h2>
    </footer>
</body>
